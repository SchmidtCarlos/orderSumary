<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png" />

<body>
  <card class="cartao">
    <img class="imagem-cartao" src="./src/images/illustration-hero.svg" alt="Imagem-de-alguem-escutando-musica" />

    <div class="infos">
      <div class="titulo-descricao">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="plano">
        <img src="./src/images/icon-music.svg" alt="Icone-de-mÃºsica" class="imagem-musica" />

        <div class="descricao-plano">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="botoes">
        <button>
          Proceed to Payment
        </button>
        <a href="#" class="cancelamento">Cancel Order</a>
      </div>
    </div>
  </card>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://www.frontendmentor.io/profile/SchmidtCarlos" target="_blank">Carlos Schmidt</a>.
  </div>
